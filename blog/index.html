---
title: Blog
layout: default
---

<body>
    {% include nav.html %}
    <!-- Main -->
    <div id="main-wrapper">
        <div class="container">
            <div class="row">
                {% include sidebar.html %}
                <div class="8u skel-cell-important">
                    <!-- Blog -->
                    <section>
                        {% for post in site.categories.blog offset: 0 limit: 4 %}
                        <div class="row">
                            <div class="11u">
                                <section class="box">
                                   <!--  <a href="{{ site.baseurl }}{{ post.url }}" class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>  -->
                                    <header>
                                        <h3>{{ post.title }}</h3>
                                        <p>Posted {{ post.date | date_to_string }}</p>
                                    </header>
                                    {{ post.excerpt }}
                                    <footer>
                                        <a href="{{ site.baseurl }}{{ post.url }}" class="button icon fa-file-text">Continue Reading</a>
                                    </footer>
                                </section>
                            </div>
                        </div>
                        {% endfor %}
                    </section>
                </div>
            </div>
        </div>
    </div>
